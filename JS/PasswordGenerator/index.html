<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7cc4a68b30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button id="clipboard" class="btn">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="">Password length</label>
          <input
            type="number"
            name=""
            id="length"
            min="4"
            max="20"
            value="20"
          />
        </div>
        <div class="setting">
          <label for="">Include uppercase letters</label>
          <input type="checkbox" name="" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="">Include lowercase letters</label>
          <input type="checkbox" name="" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="">Include numbers</label>
          <input type="checkbox" name="" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="">Include symbols</label>
          <input type="checkbox" name="" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate password</button>
    </div>

    <!-- Social panel html -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i>by
          <a href="https://florin-pop.com" target="_blank"></a>Florin Pop
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://www.patreon.com/florinpop17" target="_blank">
              <i class="fab fa-discord"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/florinpop1705" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://linkedin.com/florinpop17" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://facebook.com/florinpop17" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/florinpop17" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">Get in Touch</button>
    <div class="floating-text">
      Part of
      <a
        href="https://florin-pop.com/blog/2019/09/100-days-100-projects"
        target="_blank"
        >#100Days100Projects</a
      >
    </div>
    <script src="main.js"></script>
  </body>
</html>
